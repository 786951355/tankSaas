apply plugin: 'com.android.library'
apply plugin: 'org.greenrobot.greendao' // apply plugin

def cfg = rootProject.ext.android
//supportLibrary = "26.1.0"
android {
    compileSdkVersion cfg.compileSdkVersion
    buildToolsVersion cfg.buildToolsVersion
    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
        versionCode cfg.versionCode
        versionName cfg.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        useLibrary 'org.apache.http.legacy'
        flavorDimensions "versionCode"
    }

    buildTypes {
        release {
            //release模式
            buildConfigField "String", "HostUrl", "\"${url["release"]}\""
            buildConfigField "String", "ImageUrl", "\"${imgUrl["release"]}\""
            buildConfigField 'boolean', 'isDebug', "false"
        }
        debug {
            //debug模式
            buildConfigField "String", "HostUrl", "\"${url["uat"]}\""
            buildConfigField "String", "ImageUrl", "\"${imgUrl["debug"]}\""
            buildConfigField 'boolean', 'isDebug', "true"
            manifestPlaceholders = [
                    JPUSH_PKGNAME: "com.zhaoguanche.tankerApp.inhouse",
                    JPUSH_APPKEY : "568fcfe5978e8e3b8b9b7407", //JPush上注册的包名对应的appkey(罐罐测试).
                    JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.

            ]
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    aaptOptions {
        cruncherEnabled = false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled true
    }
}

//greendao配置
//greendao {
//    //版本号，升级时可配置
